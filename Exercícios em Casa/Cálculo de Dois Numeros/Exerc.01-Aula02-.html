<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Dois Números</title>
</head>
<body>
    <main>
        <section id="container1">
            <div id="primeiradiv">
                <span id="logo"><b>a+</b></span>
                <span id="nome">Cálculo de Dois Números</span>
            </div>
            <div id="segundadiv">
                <div>
                    <label for="text">Digite um número:</label>
                    <input type="number" name="" id="">
                </div>
                <div>
                    <label for="">Digite outro número:</label>
                    <input type="number">
                </div>
                <button>Calcular</button>
            </div>
        </section>
        <section id="container2">
            <div id="coluna1">
                <p>Funções</p>
                <p>Soma</p>
                <p>Subtração</p>
                <p>Multiplicação</p>
                <p>Divisão</p>
                <p>Resto</p>
            </div>
            <div id="coluna2">
                <p>Primeiro Número</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
            <div id="coluna3">
                <p>Segundo Número</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
            <div id="coluna4">
                <p>Resultado</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
            <div id="coluna5">
                <p>Situação</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
        </section>
    </main>
</body>
</html>
