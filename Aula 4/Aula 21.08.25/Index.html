<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

        <title>Tabuada</title>
    </head>
    <body>
        <h1>Tabuada</h1><br>

        <p>Escolha um número para cálculo em até 10x.</p>

        <label for="numero">Digite um número</label>
        <input type="number" id="numero" step="any" placeholder="Ex.7">

        <button id="btnGerar" type="button">Gerar</button>
        <button id-"btnLimpar" type="button">Limpar</button>

        <ul id="resultado"></ul>
    </body>
</html>
