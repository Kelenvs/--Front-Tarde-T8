<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Mini-Calc</title>
</head>

<body>
    <div class="card">
        <h1>Mini-Calc</h1>
        <label for="a">Número A</label>
        <input type="number" id="a" placeholder="Digite um número aqui.">
    </div>

    <div>
        <label for="b">Número B</label>
        <input type="number" id="b" placeholder="Digite outro número aqui.">
    </div>

    <button type="button" id="btnCalc">Calcular</button>

    <ul>
        <li><b>SOMA</b></li>    <span id="soma">SOMA</span>
        <li><b>SUBTRAÇÃO</b></li>   <span id="subtracao">SUBTRAÇÃO</span>
        <li><b>MULTIPLICAÇÃO</b></li>   <span id="multiplicacao">MULTIPLICAÇÃO</span>
        <li><b>DIVISÃO</b></li>     <span id="divisao">DIVISÃO</span>
    </ul>


</body>
</html>
